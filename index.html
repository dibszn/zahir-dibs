<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP Form</title>
</head>
<body>
  <section style="width:100vw; height: 100vh; background: rgb(230, 228, 221); display: flex; flex-direction: column; align-items: center; font-size: 2vmin; font-family:sans-serif; gap: 5vmin; justify-content: space-around">
    <style>    
      #NameData, #AttendanceData, #Headcount, #MessageData { 
        width: 100%; 
        height:10%; 
        border:none; 
        margin:0;
      }
      .Name_fieldContainer {
      position: relative;
      height: 100%;
      width: 45%;
    }
    .msg_fieldContainer, .Headcount_fieldContainer {
      position: relative;
      height: 100%;
      width: 100%;
    }
    .form__input, .select__input {
      position: relative;
      height: 100%;
      width: 100%;
      background: #FFFFFF;
      border: 0.5px solid #fff;
      border-radius: 0.5em;
      font-size:1.5em;
      color: #113c25;
    }
    namelabel, selectlabel, msglabel, headcountlabel {
      position: absolute;
      background: transparent;
      color: #113c25;
      font-family: sans-serif;
      pointer-events: none;
      font-size: 1.5em;
        transition: top 350ms ease;
        left:10px;
    }
    headcountlabel, namelabel {
        top: 35%;  }
    msglabel{
        top:42%;  }
    selectlabel {
      top: 30%;  }
    .form__input:hover {
      border: 0.5px solid #383838;  }
    .form__input:focus {
      border: 0.5px solid #113c25;  }
    input[id="headcount"]:focus ~ headcountlabel,
    .form__input:not(:placeholder-shown) ~ headcountlabel, input[id="firstname"]:focus ~ namelabel, input[id="lastname"]:focus ~ namelabel, .form__input:not(:placeholder-shown) ~ namelabel, input[id="message"]:focus ~ msglabel, .form__input:not(:placeholder-shown) ~ msglabel, .select__input:focus ~ selectlabel  {
      top: -2em;  }
    select option {
      color: #113C25;
      background-color: transparent;
      font-family: sans-serif;
    }
    #thanksModal {
        display: none;
        position: fixed;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        max-width: 400px;
        margin: 0 auto;
        position: relative;
    }
    #Headcount {
      display: none;
    }
    </style>
<form style="width:90%; height:90%; display: flex; flex-direction: column; align-items: center; justify-content: space-around" id="bootstrapForm" method="POST" action="https://script.google.com/macros/s/AKfycbzzCDSApPW3vl9dzXHTQJTk5nKka13WYc8kMjRlCZ4Kn9u8wN07h1nV4DjUeUSeRWXJIg/exec">    
    <div id="NameData" style="display: flex; justify-content: space-between;">
      <div class="Name_fieldContainer">
        <input type="text" id="firstname" autocomplete="off" placeholder=" " class="form__input">
        <namelabel for="firstname">First Name</namelabel>
      </div>
      <div class="Name_fieldContainer">
        <input type="text" id="lastname" autocomplete="off" placeholder=" " class="form__input">
        <namelabel for="lastname">Last Name</namelabel>
      </div>
    </div>
    <div id="AttendanceData">
      <div style="position: relative; height: 100%; width: 100%;">
        <select id="attendance" name="attendance" class="select__input" placeholder=" ">
          <option style="display: none" selected=""> </option>
          <option value="Yes">Yes, I am!</option>
          <option value="No">No, I won't be attending.</option>
        </select>
        <selectlabel for="attendance">Will you be attending?</selectlabel>
      </div>
    </div>
    <div id="Headcount">
      <div class="Headcount_fieldContainer">
        <input type="number" id="headcount" autocomplete="off" placeholder=" " class="form__input">
        <headcountlabel for="headcount">Number of Guests</headcountlabel>
      </div>
    </div>
  <div id="MessageData" style="height: 30%">
      <div class="msg_fieldContainer">
        <input type="text" id="message" autocomplete="off" placeholder=" " class="form__input">
        <msglabel for="message">Any wishes/messages for the newlywed?</msglabel>
    </div>
  </div>
  <input class="btn btn-primary" type="submit" value="Submit" style="margin-top:0.7vmin; padding: 1% 2%; color:white; background-color: #113c25; border-radius:10px; border:none;">
</form>
  <div id="thanksModal" style="display: none;">
      <div class="modal-content">
        <h2 id="modalTitle" style="font-size: 4em;">Thanks for the RSVP!</h2>
        <p id="modalMessage" style="font-size: 3em;">We look forward to seeing you at the wedding!</p>
      </div>
    </div>
    
<script>
  const selectElement = document.getElementById("attendance");
  const labelElement = document.getElementById("selectlabel");
  const GuestField = document.getElementById("Headcount");
  const modal = document.getElementById("thanksModal");
  const modalTitle = document.getElementById("modalTitle");
  const modalMessage = document.getElementById("modalMessage");

selectElement.addEventListener("change", () => {
  if (selectElement.value === "Yes") {
    labelElement.style.top = "-2em"; 
      GuestField.style.display = "inline-block";
      modalTitle.textContent = "Thanks for the confirmation!";
      modalMessage.textContent = "See you on 21st December ðŸ¥³";
  } 
  else if (selectElement.value === "No") {
    labelElement.style.top = "-2em";       
    modalTitle.textContent = "Aw shucks ðŸ¥²";
    modalMessage.textContent = "See you when I see you";
  }
});
</script>

</body></html>
