<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta http-equiv="content-security-policy" content="default-src 'none'; connect-src 'self' https://script.google.com https://script.googleusercontent.com; font-src 'self' data:; img-src 'self' data:; style-src 'unsafe-inline'; media-src 'self' data:; script-src 'unsafe-inline' data:; object-src 'self' data:; frame-src 'self' data:;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP Form</title>
</head>
<body>
  <section style="width:100vw; height: 100vh; background: rgb(230, 228, 221); display: flex; flex-direction: column; align-items: center; font-size: 2vmin; font-family:sans-serif; gap: 5vmin; justify-content: space-between; padding: 3% 2%;">
    <style>    
      #NameData, #AttendanceData, #Headcount, #MessageData { 
        width: 100%; 
        min-height:10%; 
        border:none; 
        margin: 0;
      }
      .Name_fieldContainer {
      position: relative;
      height: 100%;
      width: 45%;
    }
    .msg_fieldContainer, .Headcount_fieldContainer {
      position: relative;
      height: 100%;
      width: 100%;
    }
    .form__input {
      position: relative;
      height: 100%;
      width: 100%;
      background: #FFFFFF;
      border: 0.5px solid #fff;
      border-radius: 0.5em;
      font-size:1.5em;
      color: #113c25;
      padding-left: 10px;
    }
    .select__input {
      position: relative;
      height: 100%;
      width: 100%;
      background: #FFFFFF;
      border: 0.5px solid #fff;
      border-radius: 0.5em;
      font-size:1.5em;
      color: #113c25;
      padding-left: 10px;
    }
    .select__input-items {
      position: absolute;
      margin-top:5px;
      background-color: #ffffff;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 99;
      border-radius:15px;
    }
    namelabel, selectlabel, msglabel, headcountlabel {
      position: absolute;
      background: transparent;
      color: #113c25;
      font-family: sans-serif;
      pointer-events: none;
      font-size: 1.5em;
      transition: top 350ms ease;
      left:10px;
    }
    headcountlabel, namelabel {
        top: 35%;  }
    msglabel {
        top:42%;  }
    selectlabel {
      top: 30%;  }
    .form__input:hover {
      border: 0.5px solid #383838;  }
    .form__input:focus {
      border: 0.5px solid #113c25;  }
    input[id="headcount"]:focus ~ headcountlabel,
    .form__input:not(:placeholder-shown) ~ headcountlabel, input[id="firstname"]:focus ~ namelabel, input[id="lastname"]:focus ~ namelabel, .form__input:not(:placeholder-shown) ~ namelabel, input[id="message"]:focus ~ msglabel, .form__input:not(:placeholder-shown) ~ msglabel, .select__input:focus ~ selectlabel  {
      top: -1.3em;  }
    select option {
      color: #113C25;
      background-color: transparent;
      font-family: sans-serif;
    }
    #thanksModal {
        position: fixed;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        max-width: 400px;
        margin: 0 auto;
        position: relative;
    }
    #Headcount {
      display: none;
    }
    .error {
      width: 100%;
      font-size: 80%;
      color: #113c25;
      background-color: #ffffff;
      border-radius: 5px;
      box-sizing: border-box;
    }
      .custom-select {
  position: relative;
  width: 100%;
}

.select__input {
  position: relative;
  background: #ffffff;
  border: 0.5px solid #fff;
  border-radius: 0.5em;
  font-size: 1.5em;
  color: #113c25;
  padding: 10px;
  cursor: pointer;
}

.select__input:hover {
  border: 0.5px solid #383838;
}

.select__input-items {
  position: absolute;
  margin-top: 5px;
  background-color: #ffffff;
  left: 0;
  right: 0;
  z-index: 99;
  border-radius: 15px;
  box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
}

.select__input-items div {
  padding: 10px;
  cursor: pointer;
  border-radius: 10px;
}

.select__input-items div:hover {
  background-color: #f0f0f0;
}
    </style>
<form style="width:90%; height:90%; display: flex; flex-direction: column; align-items: center; justify-content: space-between; object-fit: contain" id="bootstrapForm" method="POST" action="https://script.google.com/macros/s/AKfycbwV9uRGMkG4z8tHl5nzg9-3yMQRCHpA-mNmtrZ_aEQUtD7GoBC25jtLtY_BR8IB4_o_Vg/exec">    
    <div id="NameData" style="display: flex; justify-content: space-between;">
      <div class="Name_fieldContainer">
        <input type="text" id="firstname" name="firstname" autocomplete="off" placeholder=" " class="form__input" required="">
        <namelabel for="firstname">First Name</namelabel>
      </div>
      <div class="Name_fieldContainer">
        <input type="text" id="lastname" name="lastname" autocomplete="off" placeholder=" " class="form__input" required="">
        <namelabel for="lastname">Last Name</namelabel>
      </div>
    </div>
    <div id="AttendanceData">
      <div class="custom-select">
        <div class="select__input" id="attendanceDisplay"> </div>
        <select id="attendance" name="attendance" required style="display:none;">
          <option value="" disabled selected></option>
          <option value="Yes">Yes, I am!</option>
          <option value="No">No, I won't be attending.</option>
        </select>
        <selectlabel for="attendance">Will you be attending?</selectlabel>
        <div class="select__input-items" id="attendanceOptions" style="display:none;">
          <div data-value="Yes">Yes, I am!</div>
          <div data-value="No">No, I won't be attending.</div>
        </div>
      </div>
    </div>
    <div id="Headcount" style="display: none;">
      <div class="Headcount_fieldContainer">
        <input type="number" id="headcount" name="headcount" min="1" autocomplete="off" placeholder=" " class="form__input">
        <headcountlabel for="headcount">Number of Guests</headcountlabel>
      </div>
    </div>
  <div id="MessageData" style="height: 30%">
      <div class="msg_fieldContainer">
        <input type="text" id="message" name="message" autocomplete="off" placeholder=" " class="form__input">
        <msglabel for="message">Any wishes/messages for the newlyweds?</msglabel>
    </div>
  </div>
  <input class="btn btn-primary" type="submit" value="Submit" style="margin-top:0.7vmin; padding: 1% 2%; font-size: 1.3em; color:white; background-color: #113c25; border-radius:10px; border:none;">
</form>
  <div id="countYes" style="font-size: 1.5em; color: #113c25;"><p>Total attendees: <span id="confirmation">109</span></p>
  </div>
  <div id="thanksModal" style="display: none;">
      <div class="modal-content">
        <h2 id="modalTitle" style="font-size: 2em;">Thanks for the confirmation!</h2>
        <p id="modalMessage" style="font-size: 1.5em;">See you on 21st December ðŸ¥³</p>
      </div>
  </div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("bootstrapForm");
    const selectElement = document.getElementById("attendance");
    const labelElement = document.querySelector("selectlabel");
    const GuestField = document.getElementById("Headcount");
    const modal = document.getElementById("thanksModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalMessage = document.getElementById("modalMessage");

    const firstname = document.getElementById("firstname");
    const lastname = document.getElementById("lastname");
    const headcount = document.getElementById("headcount");
    let attendeeCount = null; 
    
    async function fetchAttendeeCount() {
      const response = await fetch("https://script.google.com/macros/s/AKfycbwV9uRGMkG4z8tHl5nzg9-3yMQRCHpA-mNmtrZ_aEQUtD7GoBC25jtLtY_BR8IB4_o_Vg/exec");
      const data = await response.json();
      attendeeCount = data.totalcount;
      document.getElementById("confirmation").innerText = attendeeCount; 
    } 

    fetchAttendeeCount(); 

    selectElement.addEventListener("change", () => {
      if (selectElement.value === "Yes") {
        labelElement.style.top = "-1.3em"; 
        GuestField.style.display = "block";
        document.getElementById("headcount").setAttribute("required", "");
        modalTitle.textContent = "Thanks for the confirmation!";
        modalMessage.textContent = "See you on 21st December ðŸ¥³";
      } 
      else if (selectElement.value === "No") {
        labelElement.style.top = "-1.3em";
        GuestField.style.display = "none";
        document.getElementById("headcount").removeAttribute("required");
        modalTitle.textContent = "Aw shucks ðŸ¥²";
        modalMessage.textContent = "See you when I see you";
      }
    });

    function showError(input, message) {
    const oldError = input.parentElement.querySelector(".error");
    if (oldError) oldError.remove();

    const error = document.createElement("div");
    error.className = "error";
    error.textContent = message;
    input.parentElement.appendChild(error);

    input.addEventListener("input", () => error.remove(), { once: true });
    input.addEventListener("change", () => error.remove(), { once: true });
    }

    const customSelect = document.querySelector(".custom-select");
const selectDisplay = document.getElementById("attendanceDisplay");
const selectHidden = document.getElementById("attendance");
const optionsBox = document.getElementById("attendanceOptions");

// toggle dropdown
selectDisplay.addEventListener("click", () => {
  optionsBox.style.display = optionsBox.style.display === "block" ? "none" : "block";
});

// handle option clicks
optionsBox.querySelectorAll("div").forEach(option => {
  option.addEventListener("click", () => {
    selectDisplay.textContent = option.textContent;
    selectHidden.value = option.dataset.value; // update hidden <select>

    // ðŸ”‘ trigger your existing JS listener
    selectHidden.dispatchEvent(new Event("change"));

    optionsBox.style.display = "none";
  });
});

// close if clicked outside
window.addEventListener("click", e => {
  if (!customSelect.contains(e.target)) {
    optionsBox.style.display = "none";
  }
});
    
    form.addEventListener("submit", e => {
    e.preventDefault();

    if (!firstname.value.trim()) {
      showError(firstname, "Please enter your first name ðŸŒ¸");
      return;
    }

    if (!lastname.value.trim()) {
      showError(lastname, "Please enter your last name âœ¨");
      return;
    }
      
    const formData = new FormData(form);  
      
    fetch(form.action, {
      method: "POST",
      body: formData,
      mode: "no-cors"
    });

    fetchAttendeeCount();

    form.reset();
    GuestField.style.display = "none";
    modal.style.display = "flex";

    const closeHandler = () => {
      modal.style.display = "none";
      window.removeEventListener("click", closeHandler);
      window.removeEventListener("touchstart", closeHandler);
      window.removeEventListener("touchmove", closeHandler);
      window.removeEventListener("scroll", closeHandler);
    };

    window.addEventListener("click", closeHandler, { once: true });
    window.addEventListener("touchstart", closeHandler, { once: true });
    window.addEventListener("touchmove", closeHandler, { once: true });
    window.addEventListener("scroll", closeHandler, { once: true });
  });
});
</script>
  </section>
</body></html>
