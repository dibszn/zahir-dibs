<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>

  <style>
    @font-face {
      font-family: 'Pinyon Script';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/pinyonscript/v23/6xKpdSJbL9-e9LuoeQiDRQR8WOraOrbh.woff2) format('woff2');
      unicode-range: U+0102-0103, U+0110-0111, U+0128-0129, U+0168-0169, U+01A0-01A1, U+01AF-01B0, 
                     U+0300-0301, U+0303-0304, U+0308-0309, U+0323, U+0329, U+1EA0-1EF9, U+20AB;
    }
		@font-face {
  		font-family: 'Pinyon Script';
 			font-style: normal;
  		font-weight: 400;
  		font-display: swap;
  		src: url(https://fonts.gstatic.com/s/pinyonscript/v23/6xKpdSJbL9-e9LuoeQiDRQR8WOvaOrbh.woff2) format('woff2');
  		unicode-range: U+0100-02BA, U+02BD-02C5, U+02C7-02CC, U+02CE-02D7, U+02DD-02FF, U+0304, U+0308, U+0329, U+1D00-1DBF, U+1E00-1E9F, U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20C0, U+2113, U+2C60-2C7F, U+A720-A7FF;
		}
		@font-face {
  		font-family: 'Pinyon Script';
  		font-style: normal;
  		font-weight: 400;
  		font-display: swap;
  		src: url(https://fonts.gstatic.com/s/pinyonscript/v23/6xKpdSJbL9-e9LuoeQiDRQR8WOXaOg.woff2) format('woff2');
  		unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
		}

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Pinyon Script', cursive;
    }

    .countdown-container {
      text-align: center;
    }

    .title {
      font-size: 3rem;
      color: #113C25;
      margin-bottom: 3rem;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: nowrap;
      margin-bottom: 2rem;
    }

    .time-unit {
      color: #113C25;
      padding: 1rem;
      min-width: 80px;
      text-align: center;
    }

    .time-number {
      font-size: 3rem;
      font-weight: bold;
      display: block;
      line-height: 1;
    }

    .time-label {
      font-size: 2rem;
      margin-top: 0.5rem;
      opacity: 0.9;
    }

    .celebration {
      display: none;
      font-size: 4rem;
      color: #113C25;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

  </style>
</head>
<body>
  <div class="countdown-container">
    <h1 class="title">days till our forever</h1>
    
    <div class="countdown" id="countdown">
      <div class="time-unit">
        <span class="time-number" id="days">123</span>
        <span class="time-label">days</span>
      </div>
      <div class="time-unit">
        <span class="time-number" id="hours">15</span>
        <span class="time-label">hours</span>
      </div>
      <div class="time-unit">
        <span class="time-number" id="minutes">06</span>
        <span class="time-label">minutes</span>
      </div>
      <div class="time-unit">
        <span class="time-number" id="seconds">23</span>
        <span class="time-label">seconds</span>
      </div>
    </div>
    
    <div class="celebration" id="celebration">
      ðŸŽ‰ Time's Up! ðŸŽ‰
    </div>
  </div>

  <script>
    // Target date: December 21, 2025 at 9:00 AM Singapore Time
    const targetDate = new Date('2025-08-19T23:19:10+08:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('celebration').style.display = 'block';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>


</body></html>
