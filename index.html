<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>

  <style>
    @font-face {
      font-family: 'Pinyon Script';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/pinyonscript/v23/6xKpdSJbL9-e9LuoeQiDRQR8WOraOrbh.woff2) format('woff2');
    }
    @font-face {
      font-family: 'Pinyon Script';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/pinyonscript/v23/6xKpdSJbL9-e9LuoeQiDRQR8WOvaOrbh.woff2) format('woff2');
    }
    @font-face {
      font-family: 'Pinyon Script';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/pinyonscript/v23/6xKpdSJbL9-e9LuoeQiDRQR8WOXaOg.woff2) format('woff2');
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Pinyon Script', cursive;
    }

    .countdown-container {
      text-align: center;
    }

    .title {
      font-size: 3rem;
      color: #113C25;
      margin-bottom: 3rem;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: nowrap;
      margin-bottom: 2rem;
    }

    .time-unit {
      color: #113C25;
      padding: 1rem;
      min-width: 80px;
      text-align: center;
    }

    .time-number {
      font-size: 3rem;
      font-weight: bold;
      display: block;
      line-height: 1;
      font-variant-numeric: tabular-nums;
    }

    .time-label {
      font-size: 2rem;
      margin-top: 0.5rem;
      opacity: 0.9;
    }

    .celebration {
      display: none;
      font-size: 4rem;
      color: #113C25;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

  </style>
</head>
<body>
  <div class="countdown-container">
    <h1 class="title">days till our forever</h1>
    
    <div class="countdown" id="countdown">
      <div class="time-unit">
        <span class="time-number" id="days">123</span>
        <span class="time-label">days</span>
      </div>
      <div class="time-unit">
        <span class="time-number" id="hours">09</span>
        <span class="time-label">hours</span>
      </div>
      <div class="time-unit">
        <span class="time-number" id="minutes">39</span>
        <span class="time-label">minutes</span>
      </div>
      <div class="time-unit">
        <span class="time-number" id="seconds">00</span>
        <span class="time-label">seconds</span>
      </div>
    </div>
    
    <div class="celebration" id="celebration">
      ðŸŽ‰ Time's Up! ðŸŽ‰
    </div>
  </div>

  <script>
    // Target date: August 20, 2025 at 00:00 Singapore Time (UTC+08:00)
    const targetDate = new Date('2025-08-20T00:00:00+08:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('celebration').style.display = 'block';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body></html>
