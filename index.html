<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP Form</title>
</head>
<body>
  <style>    
      .fieldcontainer {
        position: relative; font-size: 2vmin;
      }

      .Name_fieldContainer {
        position: relative;
        height: 100%;
        width: 45%;
        background: #FFFFFF;
        border: 0.5px solid #fff;
        border-radius: 0.5em;
        outline: none;
        color: #fff; font-size: 2vmin;
      }

      .form__input {
        position: relative;
        height: 100%;
        width: 100%;
        background: #FFFFFF;
        border: 0.5px solid #fff;
        border-radius: 0.5em;
        outline: none;
        color: #fff;
      }

      label {
        position: absolute;
        background: transparent;
        color: #113c25;
        font-family: sans-serif;
        left: 7%;
        top: 35%;
        cursor: pointer;
        transition: top 350ms ease;
        font-size: 1.5em;
      }

      .form__input:hover {
        border: 0.5px solid #383838;
      }

      .form__input:focus {
        border: 0.5px solid #113c25;
      }

      input[type="text"]:focus ~ label,
      .form__input:not(:placeholder-shown).form__input:not(:focus) ~ label {
        top: -2em;
        left: 0;
        font-size: 1.5em;
      }
  </style>
<section style="width:100vw; height: 100vh; background: rgb(230, 228, 221);display: flex; flex-direction: column; justify-content: center; align-items: center">
<div id="NameData" style="width: 80%; height: 8%; display:flex; justify-content: space-between">
  <div class="Name_fieldContainer">
      <input type="text" id="firstname" autocomplete="off" placeholder=" " class="form__input">
      <label for="firstname">First Name</label>
    </div>
  <div class="Name_fieldContainer">
      <input type="text" id="lastname" autocomplete="off" placeholder=" " class="form__input">
      <label for="lastname">Last Name</label>
    </div>
</div></section>

</body></html>
