<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
</head>
<body>
  <style>

      .container {
        width: 90%;
        max-width: 20em;
        height: 2.5em;
        position: relative;
      }

      .form__input {
        position: absolute;
        height: 100%;
        width: 100%;
        background: #383838;
        border: 2px solid #113c25;
        border-radius: 0.5em;
        outline: none;
        color: #fff;
        padding-left: 1em;
      }

      label {
        position: absolute;
        background: #383838;
        color: #fff;
        font-family: sans-serif;
</style>

<div class="container">
      <input
        type="text"
        id="name"
        autocomplete="off"
        placeholder=" "
        class="form__input"
      />
      <label for="name">Name</label>
    </div>
</body></html>
