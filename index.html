<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP Form</title>
</head>
<body>
  <style>
      body {
        background: rgb(230, 228, 221);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    
      .container {
        width: 50%;
        height: 10%;
        position: relative; font-size: 2vmin;
      }

      .form__input {
        position: relative;
        height: 100%;
        width: 100%;
        background: #FFFFFF;
        border: 0.5px solid #fff;
        border-radius: 0.5em;
        outline: none;
        color: #fff;
        padding-left: 1em;
      }

      label {
        position: absolute;
        background: transparent;
        color: #113c25;
        font-family: sans-serif;
        left: 5%;
        top: 35%;
        cursor: pointer;
        transition: top 350ms ease;
        font-size: 1.5em;
      }

      .form__input:hover {
        border: 0.5px solid #383838;
      }

      .form__input:focus {
        border: 0.5px solid #113c25;
      }

      input[type="text"]:focus ~ label,
      .form__input:not(:placeholder-shown).form__input:not(:focus) ~ label {
        top: -2em;
        left: 0;
        font-size: 1.5em;
      }</style>

<div class="container">
      <input type="text" id="name" autocomplete="off" placeholder=" " class="form__input">
      <label for="name">Name</label>
    </div>
</body></html>
