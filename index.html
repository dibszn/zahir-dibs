<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP Form</title>
</head>
<body>
  <section style="width:100vw; height: 100vh; background: rgb(230, 228, 221); display: flex; flex-direction: column; justify-content: space-around; align-items: center; font-size: 2vmin; font-family:sans-serif">
    <style>    .Name_fieldContainer {
      position: relative;
      height: 100%;
      width: 45%;
    }
    .msg_fieldContainer, .Headcount_fieldContainer {
      position: relative;
      height: 100%;
      width: 100%;
    }
    .form__input, .select__input {
      position: relative;
      height: 100%;
      width: 100%;
      background: #FFFFFF;
      border: 0.5px solid #fff;
      border-radius: 0.5em;
      outline: none;
      color: #113c25;
      padding-left: 10px;
    }
    namelabel, selectlabel, msglabel, headcountlabel {
      position: absolute;
      background: transparent;
      color: #113c25;
      font-family: sans-serif;
      pointer-events: none;
      font-size: 1.5em;
        transition: top 350ms ease;
        left:10px;
    }
    headcountlabel, namelabel {
        top: 30%;
    }
    msglabel{
        top:40%;
    }
    selectlabel {
      top: 27%;
    }
    .form__input:hover {
      border: 0.5px solid #383838;
    }
    .form__input:focus {
      border: 0.5px solid #113c25;
    }
    input[id="headcount"]:focus ~ headcountlabel,
    .form__input:not(:placeholder-shown) ~ headcountlabel, 
input[id="firstname"]:focus ~ namelabel, input[id="lastname"]:focus ~ namelabel,
    .form__input:not(:placeholder-shown) ~ namelabel, input[id="message"]:focus ~ msglabel,
    .form__input:not(:placeholder-shown) ~ msglabel, .select__input:focus ~ selectlabel  {
      top: -2em;
    }
    select option {
      color: #113C25;
      background-color: transparent;
      font-family: sans-serif;
      margin-left:3%;
    }
    </style>
    
    <div id="NameData" style="width: 80%; height: 8%; display: flex; justify-content: space-between">
      <div class="Name_fieldContainer">
        <input type="text" id="firstname" autocomplete="off" placeholder=" " class="form__input">
        <namelabel for="firstname">First Name</namelabel>
      </div>
      <div class="Name_fieldContainer">
        <input type="text" id="lastname" autocomplete="off" placeholder=" " class="form__input">
        <namelabel for="lastname">Last Name</namelabel>
      </div>
    </div>
    <div id="AttendanceData" style="width: 80%; height: 8%;">
      <div style="position: relative; height: 100%; width: 100%;">
        <select id="attendance" name="attendance" class="select__input" placeholder=" ">
          <option style="display: none" selected=""> </option>
          <option value="Yes">Yes, I am!</option>
          <option value="No">No, I won't be attending.</option>
        </select>
        <selectlabel for="attendance">Will you be attending?</selectlabel>
      </div>
    </div>
    <div id="Headcount" style="width: 80%; height: 8%;">
      <div class="Headcount_fieldContainer">
        <input type="number" id="headcount" autocomplete="off" placeholder=" " class="form__input">
        <headcountlabel for="headcount">Number of Guests</headcountlabel>
      </div>
    </div><div id="MessageData" style="width: 80%; height: 15%;">
      <div class="msg_fieldContainer">
        <input type="text" id="message" autocomplete="off" placeholder=" " class="form__input">
        <msglabel for="message">Any wishes/messages for the newlywed?</msglabel>
    </div>
  </div>

<script>const selectElement = document.getElementById('attendance');
const labelElement = document.getElementById('selectlabel');

selectElement.addEventListener('change', () => {
  if (selectElement.value === 'Yes') {
    labelElement.style.top = '-2em';
  } else if (selectElement.value === 'No') {
    labelElement.style.top = '-2em';
  }
});
</script>
  </section>
</body></html>
